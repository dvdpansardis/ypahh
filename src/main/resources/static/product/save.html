<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!--Import materialize.css-->
<link type="text/css" rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
	media="screen,projection" />

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>YPAHH - Your product are here haa!</title>
</head>

<body class="grey lighten-3">
<a class="waves-effect waves-light btn" href="/index.html">Menu</a>
	<div id="formularioEdicao" class="container">
		<h3 class="main-title center">Cadastrar Produtos</h3>
		<div class="row center">
			<form class="col s12">
				<div class="section">
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="Código do produto" id="code" type="text"
								class="validate" autocomplete="on"> <label for="code">Código
									*</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="Nome do produto" id="name" type="text"
								class="validate" autocomplete="on"> <label for="name">Nome
									do produto *</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<input placeholder="Descrição do produto" id="description"
								type="text" class="validate" autocomplete="on" /> <label
								for="description">Descrição</label>
						</div>
					</div>
					<div class="row">
						<div class="file-field input-field">
							<div class="row">
								<div class="btn">
									<span>Foto</span> <input type="file" id="fileUploader">
								</div>
							</div>
							<div class="row">
								<div class="file-path-wrapper">
									<img id="imgProd"
										src="https://www.frpromotora.com/images123/produtos.png" />
								</div>
							</div>
						</div>
					</div>
					<div class="row"></div>
					<!-- Fim SECTION Dados Basicos -->
					<div class="row">
						<div class="input-field col s12 center">
							<button id=save class="btn waves-effect waves-light"
								type="button">Salvar</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="../js/product/save.js"></script>

</body>

</html>
